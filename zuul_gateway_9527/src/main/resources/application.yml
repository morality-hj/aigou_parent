server:
  port: 9527
spring:
  application:
    name: MICROSERVICE-ZUUL-GATEWAY
eureka:
  client:
    service-url:
      defaultZone: http://localhost:7001/eureka
  instance:
    instance-id: gateway-9527.com
    prefer-ip-address: false
zuul:
  routes:
    myuser.serviceId: PLAT-SERVICE
    myuser.path: /plat/**
  ignored-services: "*" #忽略我们的服务，相当于以前的访问方式不行了